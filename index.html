<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Find Your Partner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 2rem;
      width: 90%;
      max-width: 480px;
      text-align: center;
    }
    h1 {
      margin-bottom: 1rem;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 0.8rem 1.6rem;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1.5rem;
    }
    button:hover {
      background: #0056b3;
    }
    form {
      text-align: left;
      display: none;
      margin-top: 1rem;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: bold;
    }
    input[type="text"],
    select,
    textarea {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      resize: vertical;
    }
    textarea {
      min-height: 80px;
    }
    .nav-buttons {
      text-align: right;
      margin-top: 1.5rem;
    }
    .nav-buttons button {
      background: #6c757d;
      margin-left: 0.5rem;
    }
    .nav-buttons button.primary {
      background: #28a745;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome!</h1>
    <p>Ready to find your ideal partner? Let's get started.</p>
    <button id="getStartedBtn">Get Started</button>

    <form id="intakeForm">
      <div class="form-group">
        <label for="location">Location</label>
        <input type="text" id="location" placeholder="City, State" required />
      </div>

      <div class="form-group">
        <label for="occupation">Occupation</label>
        <input type="text" id="occupation" placeholder="Your profession" required />
      </div>

      <div class="form-group">
        <label for="relationshipGoal">What are you looking for?</label>
        <select id="relationshipGoal" required>
          <option value="" disabled selected>Select your goal</option>
          <option value="serious">Serious long-term relationship</option>
          <option value="marriage">Marriage</option>
          <option value="dating">Open to dating and seeing where it goes</option>
          <option value="companionship">Companionship</option>
        </select>
      </div>

      <div class="form-group">
        <label for="idealPartner">Tell us about your ideal partner</label>
        <textarea
          id="idealPartner"
          placeholder="Describe the qualities, values, and characteristics you're looking for..."
          required
        ></textarea>
      </div>

      <div class="nav-buttons">
        <button type="button" id="backBtn">Back</button>
        <button type="submit" class="primary">Submit</button>
      </div>
    </form>
  </div>

  <script>
    const getStartedBtn = document.getElementById('getStartedBtn');
    const intakeForm = document.getElementById('intakeForm');
    const backBtn = document.getElementById('backBtn');

    getStartedBtn.addEventListener('click', () => {
      getStartedBtn.style.display = 'none';
      intakeForm.style.display = 'block';
    });

    backBtn.addEventListener('click', () => {
      intakeForm.style.display = 'none';
      getStartedBtn.style.display = 'inline-block';
    });

    intakeForm.addEventListener('submit', (e) => {
      e.preventDefault();
      // You can add form submission logic here (send data, show a message, etc.)
      alert('Thank you for submitting your preferences!');
      intakeForm.reset();
      intakeForm.style.display = 'none';
      getStartedBtn.style.display = 'inline-block';
    });
  </script>
</body>
</html>
